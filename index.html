<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <p>Show on page</p>

    <select id="framework">
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <button id="btn">Set page number</button>
  </div>

  <table id="myTable">
    <tr>
      <td class="table-header-item">Icon</td>
      <td class="table-header-item" data-attr-name="name">Name</td>
      <td class="table-header-item">Full Name</td>
      <td class="table-header-item">Powerstats</td>
      <td class="table-header-item">Race</td>
      <td class="table-header-item">Gender</td>
      <td class="table-header-item">Height</td>
      <td class="table-header-item" data-attr-name="weight">Weight</td>
      <td class="table-header-item">Place Of Birth</td>
      <td class="table-header-item">Alignement</td>
    </tr>
  </table>

  <script src="main.js"></script>
</body>

</html>
